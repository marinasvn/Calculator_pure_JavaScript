<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
</head>
<body>
	<div id="calculator">
		<div id="result">
			<div id="display" data-value=""></div>
			<div id="four"></div>
		</div>

		<div id="btns">
			<div class="btn rose" data-value="%">%</div>
			<div class="btn rose" data-value="mrc">MRC</div>
			<div class="btn rose" data-value="m-">M-</div>
			<div class="btn rose" data-value="m+">M+</div>
			<div class="btn blue" data-value="/">&#143;</div>
			<div class="btn rose" data-value="(">(</div>
			<div class="btn yellow" data-value="7">7</div>
			<div class="btn yellow" data-value="8">8</div>
			<div class="btn yellow" data-value="9">9</div>
			<div class="btn blue" data-value="*">&#10005;</div>
			<div class="btn rose" data-value=")">)</div>
			<div class="btn yellow" data-value="4">4</div>
			<div class="btn yellow" data-value="5">5</div>
			<div class="btn yellow" data-value="6">6</div>
			<div class="btn blue" data-value="-">-</div>
			<div class="btn rose" data-value="<"><</div>
			<div class="btn yellow" data-value="1">1</div>
			<div class="btn yellow" data-value="2">2</div>
			<div class="btn yellow" data-value="3">3</div>
			<div class="btn blue" data-value="+">+</div>
			<div class="btn rose" data-value="c">C</div>
			<div class="btn yellow" data-value="0">0</div>
			<div class="btn yellow" data-value="00">00</div>
			<div class="btn yellow" data-value=".">.</div>
			<div class="btn blue" data-value="=">=</div>
		</div>
	</div>

	<script src="calculator.js"></script>
</body>
</html>
